<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script type="text/javascript">
        // GitHub Pages에서 SPA 라우팅을 위한 404.html
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var redirectPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var remainingPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        
        if (remainingPath) {
            l.replace(redirectPath + '/?/' + remainingPath.replace(/&/g, '~and~') + 
                     (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
                     l.hash);
        } else {
            l.replace(redirectPath + '/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
